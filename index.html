<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

        <section>
          <h2>Vim-Basics</h2>

          <section>

          </section>

        </section>

        <section data-transition="slide-in fade-out" data-transition-speed="slow">

            </section>
            <section>
              <p>Normal</p>
              <img src="res/images/normal.png" >
              <img src="res/images/normal_plugin.png" >
            </section>
            <section>
              <p>Insert</p>
              <img src="res/images/insert.png" >
              <img src="res/images/insert_plugin.png" >
            </section>
            <section>
              <p>Visual</p>
              <img src="res/images/visual.png" >
              <img src="res/images/visual_plugin.png" >
            </section>
            <section>
              <p>Execute</p>
              <img src="res/images/Ex.png" >
              <img src="res/images/Ex_plugin.png" >
            </section>
        </section>

        <section data-background="res/gifs/thats_all.gif">
				</section>

				<section>
          <section>
					<small>Not really</small>
					<small class="fragment">.</small>
					<small class="fragment">.</small>
					<small class="fragment">.</small>
          </section>
        </section>

        <section>
          Now what?
        </section>

				<section>
          <h2>Insert mode</h2>
          <h3>What does it do?</h3>
          <section>
          </section>
          <section>
            Lets you start typing
          </section>
        </section>

        <section data-background="res/gifs/wat_kermit.gif">
				</section>

        <section>
          <section>
					<small>Really </small>
					<small class="fragment">.</small>
					<small class="fragment">.</small>
					<small class="fragment">.</small>
          </section>
        </section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
